function sum(n){
    let arr=[]
    for(let i=1;i<=n;n++){
        arr[i]=fn(i)
    }
    return arr;
}
function fn(n){
    if(n==1||n==2){
        return 1;
    }else if (n==0){
        return 0;
    }
    return fn(n-1)+fn(n-2)
}
